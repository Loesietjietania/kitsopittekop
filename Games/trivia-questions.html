      clearInterval(interval);
      loadQuestions();
    }
  }, 1000);
}


  function showScore() {
    const scoreBox = document.getElementById('score-container');
    scoreBox.innerHTML = `<div class="score-box">You scored ${score} out of 5!<br>Shuffling new questions...</div>`;
  }

  loadQuestions();
</script>
