// Shuffle function
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Ladder increases every 10 correct answers
const prizeLadder = [
  "$100", "$200", "$300", "$500", "$1,000",
  "$2,000", "$4,000", "$8,000", "$16,000", "$32,000",
  "$64,000", "$125,000", "$250,000", "$500,000", "$1,000,000",
  "$2,000,000", "$4,000,000", "$8,000,000", "$16,000,000", "$32,000,000"
];

let currentQuestionIndex = 0;
let correctAnswers = 0;

const questionElement = document.getElementById('question');
const ladderElement = document.getElementById('ladder');
const gameOverScreen = document.getElementById('game-over');
const finalScore = document.getElementById('final-score');

function loadLadder() {
  ladderElement.innerHTML = "";
  for (let i = prizeLadder.length - 1; i >= 0; i--) {
    const step = document.createElement("div");
    step.className = "score-step";
    step.id = `step-${i}`;
    step.innerText = `${(i + 1) * 10}. ${prizeLadder[i]}`;
    ladderElement.appendChild(step);
  }
}

function highlightStep(correctCount) {
  const level = Math.floor(correctCount / 10) - 1;
  for (let i = 0; i < prizeLadder.length; i++) {
    const step = document.getElementById(`step-${i}`);
    step.classList.remove("active-step");
  }
  if (level >= 0 && level < prizeLadder.length) {
    const active = document.getElementById(`step-${level}`);
    if (active) active.classList.add("active-step");
  }
}

function loadQuestion() {
  if (currentQuestionIndex >= questions.length) {
    endGame(true); // Win
    return;
  }

  const current = questions[currentQuestionIndex];
  questionElement.innerText = current.question;
  highlightStep(correctAnswers);
}

function answer(choice) {
  const current = questions[currentQuestionIndex];
  if (choice === current.answer) {
    correctAnswers++;
    currentQuestionIndex++;
    loadQuestion();
  } else {
    endGame(false); // Incorrect
  }
}

function endGame(won) {
  document.querySelector('.answers').style.display = 'none';
  gameOverScreen.classList.remove('hidden');

  let level = Math.floor(correctAnswers / 10) - (won ? 0 : 1);
  if (level < 0) level = 0;
  const prize = prizeLadder[level] || "$0";

  questionElement.innerText = won ? "You completed all questions!" : "Wrong Answer!";
  finalScore.innerText = prize;
}

function restartGame() {
  correctAnswers = 0;
  currentQuestionIndex = 0;
  gameOverScreen.classList.add('hidden');
  document.querySelector('.answers').style.display = 'flex';
  shuffleArray(questions);
  loadQuestion();
  highlightStep(0);
}
